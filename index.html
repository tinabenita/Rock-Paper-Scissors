<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class = 'buttons-container'>
        <button class="choice rock"><i class="fa-solid fa-hand-fist"></i></i></button>
        <button class="choice paper"><i class="fa-solid fa-hand"></i></button>
        <button class="choice scissors"><i class="fa-solid fa-hand-peace"></i></button>
    </div>
    <div class="choice-score">
        <div class="human-choice"><i id="human-icon"></i></div>
        <div class="computer-choice"><i id="computer-icon"></i></div> 
        <!-- <div class="scores">
            <span class="human-score"></span>
            <span class="computer-score"></span>
        </div> testing-->
    </div>
    <div class="game-result"></div>
    <script src="newScript.js"></script>
</body>
</html>
